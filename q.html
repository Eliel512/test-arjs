<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.4/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>
      <a-marker preset='custom' type="pattern" url="/public/pattern-ar_js_barcode_markers.patt">
        <a-entity
            gltf-model="#animated-asset"
            scale="2">
        </a-entity>
      </a-marker>
      <a-marker preset='custom' type="pattern" url="/public/pattern-generate.patt">
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
    </a-marker>
      <a-marker preset='hiro'>
        <a-image src="/public/djidji.jpg" position="0 0 0" rotation="-90 0 0" width="" height="" opacity="1" transparent="true" alpha-test="0.2" shader="standard" scale="1 1 1" visible="" material="" geometry=""></a-image>
    </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
